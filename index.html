<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Binary Translator + Sound</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  background:#020617;
  padding:20px;
  border-radius:12px;
  width:100%;
  max-width:420px;
}
h1{
  text-align:center;
  color:#38bdf8;
}
textarea{
  width:100%;
  height:90px;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  padding:10px;
  margin:5px 0;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  background:#38bdf8;
  color:#020617;
  cursor:pointer;
}
button:hover{
  background:#0ea5e9;
}
footer{
  text-align:center;
  font-size:12px;
  opacity:0.7;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">
  <h1>ðŸ’» Binary Translator</h1>

  <textarea id="input" placeholder="Enter text or binary"></textarea>

  <button onclick="textToBinary()">Text â†’ Binary</button>
  <button onclick="binaryToText()">Binary â†’ Text</button>
  <button onclick="playBinary()">ðŸ”Š Play Binary Sound</button>

  <textarea id="output" placeholder="Result"></textarea>

  <footer>1 = Beep â€¢ 0 = Silence</footer>
</div>

<script>
/* TEXT â†’ BINARY */
function textToBinary(){
  let text = document.getElementById("input").value;
  let result = "";
  for(let char of text){
    let bin = char.charCodeAt(0).toString(2).padStart(8,"0");
    result += bin + " ";
  }
  document.getElementById("output").value = result.trim();
}

/* BINARY â†’ TEXT */
function binaryToText(){
  let binary = document.getElementById("input").value.trim().split(" ");
  let result = "";
  for(let b of binary){
    result += String.fromCharCode(parseInt(b,2));
  }
  document.getElementById("output").value = result;
}

/* ðŸ”Š BINARY SOUND */
const ctx = new (window.AudioContext || window.webkitAudioContext)();

function beep(duration){
  const osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = 700;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + duration);
}

function sleep(ms){
  return new Promise(r => setTimeout(r, ms));
}

async function playBinary(){
  let data = document.getElementById("output").value || document.getElementById("input").value;

  for(let bit of data){
    if(bit === "1"){
      beep(0.15);
      await sleep(200);
    }
    else if(bit === "0"){
      await sleep(200);
    }
    else{
      await sleep(300); // space
    }
  }
}
</script>

</body>
</html>
